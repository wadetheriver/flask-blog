{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <div class="list-group">
            {% for article in articles %}
            <a href="/edit-article/{{article.id}}" class="list-group-item list-group-item-action" aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ article.title }}</h5>
                    <small>{{article.created_date}}</small>
                </div>
                <p class="mb-1">category</p>
                <small>{{ article.user.username }}</small>
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
